version: 2.1

orbs:
  heroku: circleci/heroku@0.0.4
  docker: zachchai/docker@0.1.0

workflows:
  build_test_release:
    jobs:
      - docker/build_push:
          name: build
          filters:
            tags:
              only: /^v.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
      - release:
          requires:
            - publish
          filters:
            branches:
              only:
                - master

jobs:
  test:
    executor: app_executor
    working_directory: /opt/app
    environment:
      JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
    steps:
      - run:
          name: Installing test dependencies
          command: npm install --only=dev
      - run:
          name: Linting
          command: npm run lint-ci
      - run:
          name: Testing
          command: npm run test-ci
      - store_test_results:
          path: reports/junit
  publish:
    executor: docker/default
    environment:
      HEROKU_APP: jwt-api-service
    steps:
      - setup_remote_docker
      - docker/login
      - docker/login:
          registry: registry.heroku.com
          user: _
          password: $HEROKU_API_KEY
      - docker/pull
      - run:
          name: Tag Docker image
          command: |
            docker tag $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 \
                       $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME:${CIRCLE_TAG:-latest}
            docker tag $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 \
                       registry.heroku.com/$HEROKU_APP/web
      - docker/push:
          tag: ${CIRCLE_TAG:-latest}
      - docker/push:
          registry: registry.heroku.com
          image: $HEROKU_APP/web
          tag: latest
  release:
    executor: build_executor
    environment:
      HEROKU_APP: jwt-api-service
    steps:
      - heroku/install
      - heroku-release:
          app_name: $HEROKU_APP

commands:
  heroku-release:
    description: Heroku release
    parameters:
      app_name:
        type: string
    steps:
      - run:
          name: Heroku release
          command: |
            if [[ $CIRCLE_NODE_INDEX == 0 ]]; then
              heroku container:release web --app=<< parameters.app_name >>
            fi

executors:
  app_executor:
    parameters:
      image:
        type: string
        default: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
      tag:
        type: string
        default: $CIRCLE_SHA1
    docker:
      - image: << parameters.image >>:<< parameters.tag >>
  build_executor:
    docker:
      - image: circleci/python:3.6 # TODO use smaller image
